<!DOCTYPE html>
<html>
<head>
<title>Naujienos</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">

</head>
<body>
	<div class="container">
		<h1 class="my-4">About</h1>
		<div class="card">
			<div class="card-header">
				<h3 class="card-title" th:text="${article.name}"></h3>
			</div>
			<div class="card-body">
				<p>Author: <span th:text="${article.author.name + ' ' + 
				article.author.surname}"></span></p>
				<p class="card-text" th:text="${article.text}"></p>

			</div>
		</div>
		<br> <a class="btn btn-secondary" th:href="@{/}">Back</a>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>

</body>
</html>
