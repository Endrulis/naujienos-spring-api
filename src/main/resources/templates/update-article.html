<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Naujienos</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Update article</h1>
		<form action="#" th:action="@{/article/{id}(id=${article.id})}" th:object="${article}" method="post">
			<div class="mb-3">
				<label class="form-label">Article name</label>
				<input type="text" class="form-control" th:field="*{name}" required>
			</div>
			<div class="mb-3">
				<label class="form-label">Article text</label>
				<textarea class="form-control" th:field="*{text}" rows="5" required></textarea>
			</div>
			<div class="mb-3">
				<label class="form-label">Author's name</label> <input
					type="text" class="form-control" th:field="*{author.name}"
					required>
			</div>
			<div class="mb-3">
				<label class="form-label">Author's surname</label> <input
					type="text" class="form-control" th:field="*{author.surname}"
					required>
			</div>
			<input type="submit" class="btn btn-primary" value="Update"/>
			<a class="btn btn-secondary" th:href="@{/}">Back</a>
		</form>
	</div>

<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
</body>
</html>
