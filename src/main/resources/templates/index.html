<!DOCTYPE html>
<html>
<head>
<title>Naujienos</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1 class="mt-4 mb-4">Content</h1>
		<table class="table table-hover">
			<tbody>
				<tr th:each="article : ${articles}">
					<td><a th:href="@{/article/{id}(id=${article.id})}"
						class="text-decoration-none text-secondary">
							<h2 th:text="${article.name}" class="mb-0"></h2>
					</a></td>
					<td><a class="btn btn-primary btn-sm"
						th:href="@{/article/{id}/edit(id=${article.id})}">Edit</a></td>
					<td><a class="btn btn-danger btn-sm article-delete"
						th:href="@{/delete/{id}(id=${article.id})}"> Delete </a></td>
				</tr>
			</tbody>
		</table>
		<p>
			<a class="btn btn-success" href="/article/add">Add new article</a>
		</p>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
</body>
</html>
